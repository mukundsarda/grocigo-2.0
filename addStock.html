<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <link rel='stylesheet' href="style.css">
  <title>Add Stock</title>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
</head>
<body>
  <div class="topStyle">
    <h2 style="color:ghostwhite;">&nbsp &nbspGrocigo</h2>
    <a class='userNameDisplay'></a>
    <div class="solid"></div>
  </div>
  <div class='sidebar'>
    <button onclick="location.href='adminHome.html'">Home</button>
    <button onclick="location.href='viewProducts.html'">View Products</button>
    <button onclick="location.href='addStock.html'">Add Stock</button>
    <button onclick="location.href='addProduct.html'">Add New Product</button>
    <button onclick="location.href='depleted.html'">Depleted Products</button>
    <button onclick="location.href='customers.html'">Customers</button>
    <button onclick="location.href='transactions.html'">Transactions</button>
    <button id="logoutBtn">Logout</button>
  </div>
  <div class='container'>
    <fieldset><legend><b>Categories</b></legend>
      <table id="categoriesTable"><tr><th>Category ID</th><th>Category Name</th></tr><tbody></tbody></table>
      <form id="catForm">
        <input class='formInputItem' type=text name="catID" placeholder="Enter Category ID" required>
        <input class='goBtn' type=submit value='Go'>
      </form><br><br>
    </fieldset>

    <div id="productsBlock" style="display:none;">
      <fieldset><legend><b>Products</b></legend>
        <table id="productsTable"><tr><th>Product ID</th><th>Product Name</th><th>Price</th><th>Stock Left</th></tr><tbody></tbody></table>
        <form id='updateStockForm'>
          <input class='formInputItem' type=text name='productID' placeholder='Enter Product ID' required>
          <input class='formInputItem' type=number min="1" name='quantity' placeholder='Enter Quantity' required>
          <input class='goBtn' type=submit value='Update Stock'>
        </form>
      </fieldset><br>
    </div>
  </div>
  <script>
    (async () => {
      const uid = await GrocigoUI.requireLoginAndSetUser();
      if (!uid) return;
      GrocigoUI.ensureAdminOrRedirect(uid);
      const cats = await GrocigoAPI.getCategories();
      GrocigoUI.renderCategoriesTable('#categoriesTable tbody', cats);
    })();

    const catForm = document.getElementById('catForm');
    const productsBlock = document.getElementById('productsBlock');
    const productsTable = document.getElementById('productsTable');

    catForm.addEventListener('submit', async function(e){
      e.preventDefault();
      const catID = new FormData(catForm).get('catID');
      const prods = await GrocigoAPI.getProducts(catID);
      GrocigoUI.renderProductsTable(productsTable, prods);
      productsBlock.style.display = 'block';
    });

    document.getElementById('updateStockForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const fd = new FormData(e.target);
      try {
        await GrocigoAPI.updateStock({ product_id: String(fd.get('productID')), add_quantity: Number(fd.get('quantity')) });
        alert('Stock Updated');
        const catID = new FormData(catForm).get('catID');
        if (catID) {
          const prods = await GrocigoAPI.getProducts(catID);
          GrocigoUI.renderProductsTable(productsTable, prods);
        }
      } catch (err) {
        alert(err.message || 'Failed to update stock');
      }
    });
    document.getElementById('logoutBtn').onclick = async () => { await GrocigoAPI.logout(); location.href = 'login.html'; };
  </script>
</body>
</html>
