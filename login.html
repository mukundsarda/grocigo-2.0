<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <link rel='stylesheet' href="style.css">
  <title>Login</title>
  <style>
  .Login11{
     width:100px;height:100px;border-radius:50%;position:absolute;top:-51px;left:calc(50% - 55px);
  }
  .topStyle{top:0;padding:10px;position:fixed;left:0;height:70px;width:100%;background-color:black;z-index:10;}
  </style>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const s = await GrocigoAPI.getSession();
        if (s && s.loginUser) {
          if (s.loginUser === 'mak') window.location.href = 'adminHome.html';
          else window.location.href = 'customerHome.html';
          return;
        }
      } catch {}
    });
  </script>
  </head>
<body class='loginBody'>
  <div class="topStyle">
    <h2 style="color:ghostwhite;">Grocigo : Grocery On Go</h2>
    <button id='userLogin' class='btn'>Login</button>&nbsp
    <button id='createAccount' class='btn'>Create New Account</button>
  </div>

  <div class="mybox" style="display:inline-block;">
    <div id="userPrompt" style="display:block;">
      <form id="loginForm">
        <img src="login1.png" class="Login11">
        <h3>Login</h3>
        <input class="inputItem" type=text name='user' placeholder="Username" required><br>
        <input class="inputItem" type=password name='pass' placeholder="Password" required><br>
        <input type="submit" value="Login" class="btn">
      </form>
    </div>
    <div id="createAccountPrompt" style="display:none;">
      <form id='createAccountForm'>
        <h3>Create A New Account</h3>
        <input id='newUserUserName' class="inputItem" type=text name='newUserName' placeholder="Pick a Username" required><br>
        <input id='newUserName' class="inputItem" type=text name='newName' placeholder="Name" required><br>
        <input id='newUserEmail' class="inputItem" type=email name='newEmail' placeholder="Email-ID" required><br>
        <input id='newUserPassword' class="inputItem" type=password name='newPass' placeholder="New Password" required>
        <br>
        <input id="newUserConfirmPassword" class="inputItem" type=password name='newConfirmPass' placeholder="Confirm Password" required><br>
        <input type="submit" value="Create" class="btn">
      </form>
    </div>
  </div>

  <script>
    // Toggle views
    const loginBtn = document.getElementById('userLogin');
    const createBtn = document.getElementById('createAccount');
    const loginBox = document.getElementById('userPrompt');
    const createBox = document.getElementById('createAccountPrompt');
    loginBtn.addEventListener('click', () => { loginBox.style.display = 'block'; createBox.style.display = 'none'; });
    createBtn.addEventListener('click', () => { loginBox.style.display = 'none'; createBox.style.display = 'block'; });

    // Login submit
    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const form = new FormData(e.target);
      const user = form.get('user');
      const pass = form.get('pass');
      try {
        await GrocigoAPI.login(user, pass);
        if (user === 'mak') window.location.href = 'adminHome.html';
        else window.location.href = 'customerHome.html';
      } catch (err) {
        alert(err.message || 'Login failed');
      }
    });

    // Create account submit
    document.getElementById('createAccountForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const form = new FormData(e.target);
      const payload = {
        newUserName: form.get('newUserName'),
        newName: form.get('newName'),
        newEmail: form.get('newEmail'),
        newPass: form.get('newPass'),
        newConfirmPass: form.get('newConfirmPass')
      };
      try {
        await GrocigoAPI.createAccount(payload);
        alert('Account Created. Your Username is: ' + payload.newUserName + '\nLogin with your new Account');
        loginBtn.click();
      } catch (err) {
        alert(err.message || 'Failed to create account');
      }
    });
  </script>
</body>
</html>
